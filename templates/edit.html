{% extends 'base.html' %}

{% block head %}
<title> Editing Post</title>
{% endblock %}
<h1>Editing Post</h1>
{% block body %}
<hr>
<h2>Edit </h2>
<form action = '/posts/edit/{{post.id}}', method='POST'>
    Title: <input type="text" name="title", id="title", placeholder="Enter the title of the post">
    <br>
    Post: <input type="text", name="content", id="content", autocomplete="off">
    <br>
    author: <input type="text", name="author", id="author" >
    <br>
    <input type="submit" value="Save">
</form>
<hr>
{% endblock%}
